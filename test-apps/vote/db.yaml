--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: votedb
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: votedb
  template: 
    metadata: 
      labels: 
        app: votedb
    spec: 
      containers: 
        - 
          image: "docker.io/giriraj789/votedb:v1"
          name: votedb
          ports: 
            - 
              containerPort: 3306
